span><br><span class="line"></span><br><span class="line">GITHUB = <span class="string">"https://raw.githubusercontent.com/"</span></span><br><span class="line">GITEE = <span class="string">""</span>  <span class="comment"># TODO</span></span><br><span class="line">GITLAB = <span class="string">""</span>  <span class="comment"># TODO</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">LoadCode</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, url)</span>:</span></span><br><span class="line">        url = os.path.join(GITHUB, url)</span><br><span class="line">        code = requests.get(url).text</span><br><span class="line">        <span class="keyword">if</span> VERSION == <span class="number">3</span>:  <span class="comment"># for print</span></span><br><span class="line">            exec(<span class="string">"from __future__ import print_function"</span>)</span><br><span class="line">        exec(code)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    <span class="keyword">pass</span></span><br></pre></td></tr></table></figure>
